    <div class="contact-form-wrap">
        <script type="text/javascript">var submitted=false;</script>
        <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" 
        onload="if(submitted) {window.location='thankyou.html';}"></iframe>

        <form id="contact-form" action="https://docs.google.com/forms/d/e/1FAIpQLScgBNjVTP_t9Wi4mfTXXIZyU3smR5OcuRHn54w651l_K-NRvQ/formResponse"  method="post" target="hidden_iframe" onsubmit="submitted=true;">
      
          <label>name*</label>
          <input type="text" name="entry.2005620554" placeholder="full name">
      
          <label>email*</label>
          <input type="text" name="entry.1045781291" placeholder="your email">
      
      
          <label>subject</label>
          <input type="text" name="entry.1065046570" placeholder="subject">

          <label>message*</label>
          <textarea rows="5" placeholder="" name="entry.1166974658"  required></textarea>
      
          <button class="contact-fm-button" type="submit">send</button>
      
        </form>
    </div>
